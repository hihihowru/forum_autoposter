<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動分析測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e8e8e8;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #fafafa;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e8e8e8;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }
        .data-table th {
            background-color: #fafafa;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
            padding: 16px;
            border-radius: 6px;
            margin: 16px 0;
        }
        .no-data {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
            padding: 16px;
            border-radius: 6px;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 互動分析測試頁面</h1>
            <p>測試互動分析API和數據顯示</p>
        </div>

        <div id="content">
            <div class="loading">載入中...</div>
        </div>
    </div>

    <script>
        // 測試API調用
        async function testInteractionAPI() {
            const contentDiv = document.getElementById('content');
            
            try {
                console.log('開始測試API...');
                
                const response = await fetch('/api/dashboard/interaction-analysis');
                console.log('API響應狀態:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API數據:', data);
                
                // 顯示數據
                displayData(data);
                
            } catch (error) {
                console.error('API調用失敗:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ API調用失敗</strong><br>
                        錯誤: ${error.message}<br>
                        請檢查：
                        <ul>
                            <li>API服務是否正在運行 (localhost:8007)</li>
                            <li>網路連接是否正常</li>
                            <li>瀏覽器控制台是否有其他錯誤</li>
                        </ul>
                    </div>
                `;
            }
        }

        function displayData(data) {
            const contentDiv = document.getElementById('content');
            
            if (!data) {
                contentDiv.innerHTML = '<div class="no-data">❌ 無數據</div>';
                return;
            }

            const { interaction_data, statistics } = data;
            const currentData = interaction_data['互動回饋_1hr'] || [];
            const currentStats = statistics['互動回饋_1hr'] || {
                total_posts: 0,
                total_interactions: 0,
                total_likes: 0,
                total_comments: 0
            };

            // 生成統計卡片
            const statsHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${currentStats.total_posts}</div>
                        <div class="stat-label">總貼文數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentStats.total_interactions}</div>
                        <div class="stat-label">總互動數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentStats.total_likes}</div>
                        <div class="stat-label">總讚數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentStats.total_comments}</div>
                        <div class="stat-label">總留言數</div>
                    </div>
                </div>
            `;

            // 生成數據表格
            let tableHTML = '';
            if (currentData.length > 0) {
                tableHTML = `
                    <h3>📊 詳細互動數據 (1小時)</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Article ID</th>
                                <th>會員ID</th>
                                <th>暱稱</th>
                                <th>讚數</th>
                                <th>留言數</th>
                                <th>總互動數</th>
                                <th>互動率</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${currentData.map(item => `
                                <tr>
                                    <td>${item.article_id || ''}</td>
                                    <td>${item.member_id || ''}</td>
                                    <td>${item.nickname || ''}</td>
                                    <td>${item.likes_count || 0}</td>
                                    <td>${item.comments_count || 0}</td>
                                    <td>${item.total_interactions || 0}</td>
                                    <td>${item.engagement_rate || 0}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } else {
                tableHTML = '<div class="no-data">📝 暫無互動數據</div>';
            }

            contentDiv.innerHTML = statsHTML + tableHTML;
        }

        // 頁面載入時執行測試
        document.addEventListener('DOMContentLoaded', testInteractionAPI);
    </script>
</body>
</html>
