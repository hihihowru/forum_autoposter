[build]
builder = "NIXPACKS"

[build.environment]
PYTHON_VERSION = "3.11"
NODE_VERSION = "18.x"

# Backend Service
[[services]]
name = "backend"
port = 8080
workingDirectory = "/"

[services.start]
command = "uvicorn src.main:app --host 0.0.0.0 --port 8080"

[services.env]
PYTHONPATH = "/"
DATABASE_URL = { type = "string", required = true }

# Frontend Service
[[services]]
name = "web"
port = 3000
root = "docker-container/finlab python/apps/dashboard-frontend"

[services.build]
command = "npm install && npm run build"

[services.start]
command = "npm run preview -- --host --port 3000"

[services.env]
VITE_API_BASE_URL = { type = "string", required = true }

[deploy]
public = true
