[build]
builder = "nixpacks"

[build.environment]
PYTHON_VERSION = "3.11"
NODE_VERSION = "18.x"

# Backend Service
[[services]]
name = "backend"
port = 8080

[services.build]
base_dockerfile = "Dockerfile.backend"

[services.start]
command = "uvicorn src.main:app --host 0.0.0.0 --port 8080"

[services.env]
PYTHONPATH = "/"
DATABASE_URL = { type = "string", required = true }

# Frontend Static Files
[[static]]
directory = "docker-container/finlab python/apps/dashboard-frontend/dist"

[build]
command = "cd docker-container/finlab\ python/apps/dashboard-frontend && npm install && npm run build"

[build.environment]
VITE_API_BASE_URL = { type = "string", required = true, value = "/api" }
NODE_ENV = "production"

[deploy]
public = true

