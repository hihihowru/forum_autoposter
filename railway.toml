[build]
builder = "nixpacks"

[deploy]
startCommand = "uvicorn src.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[build.environment]
PYTHON_VERSION = "3.11"

[build.nixpacks]
provider = "python"

[[services]]
name = "dashboard-backend"
port = 8000

[env]
DATABASE_URL = { type = "string", required = true }
# Add other required environment variables here

[healthcheck]
timeout = 60
interval = 30
retries = 5
