# Backend Service
[[services]]
name = "backend"
port = 8080

[services.build]
base_dockerfile = "Dockerfile.backend"

[services.start]
command = "uvicorn src.main:app --host 0.0.0.0 --port 8080 --no-access-log"

[services.env]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
PYTHONPATH = "/app"
DATABASE_URL = { type = "string", required = true }

[services.deployment]
working_directory = "/app"
restart_policy = "on-failure"
restart_interval = 5

# Frontend Service
[[services]]
name = "frontend"
port = 3000

[services.build]
base_dockerfile = "Dockerfile.frontend"

[services.start]
command = "sh -c 'cd /app && npm run preview -- --host 0.0.0.0 --port 3000'"

[services.env]
VITE_API_BASE_URL = "/api"
NODE_ENV = "production"

[services.deployment]
working_directory = "/app"
restart_policy = "on-failure"
restart_interval = 5

[deploy]
public = true

