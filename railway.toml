[build]
builder = "DOCKERFILE"

[deploy]
startCommand = "uvicorn src.main:app --host 0.0.0.0 --port 8000"

[build.environment]
PYTHON_VERSION = "3.11"

[[services]]
name = "dashboard-backend"
port = 8000

[env]
DATABASE_URL = { type = "string", required = true }
PORT = "8000"
PYTHONPATH = "/app"

[healthcheck]
timeout = 60
interval = 30
retries = 5
