[build]
builder = "nixpacks"

[deploy]
startCommand = "python 'docker-container/finlab python/apps/unified-api/main.py'"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[env]
NODE_ENV = "production"
PYTHONPATH = "/app/docker-container/finlab python/apps/unified-api:/app"
