# Backend Service
[[services]]
name = "backend"
port = 8080

[services.build]
base_dockerfile = "Dockerfile.backend"

[services.start]
command = "cd /app && uvicorn src.main:app --host 0.0.0.0 --port 8080"

[services.env]
PYTHONPATH = "/app"
DATABASE_URL = { type = "string", required = true }

# Set the working directory for the service
[services.deployment]
working_directory = "/app"

# Frontend Build
[build]
builder = "nixpacks"

[build.environment]
PYTHON_VERSION = "3.11"
NODE_VERSION = "18.x"
VITE_API_BASE_URL = "/api"
NODE_ENV = "production"

[build.commands]
build = "cd docker-container/finlab\ python/apps/dashboard-frontend && npm install && npm run build"

# Static Files
[[static]]
directory = "docker-container/finlab python/apps/dashboard-frontend/dist"

[deploy]
public = true

