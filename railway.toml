[build]
builder = "dockerfile"
dockerfilePath = "docker-container/finlab python/apps/unified-api/Dockerfile"
dockerfileContext = "docker-container/finlab python/apps/unified-api"

[deploy]
# startCommand is handled by Dockerfile CMD
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[env]
NODE_ENV = "production"
PYTHONPATH = "/app"
